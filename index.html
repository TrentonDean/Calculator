<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" class="container">
        <div id="display">0</div>
        <div class="label"><p>TD Instruments</p></div>
        <div class="row top-row">
            <button id="neg" type="button" class="btn btn-secondary rounded-pill" onclick="press('&')">-/+</button>
            <button type="button" class="btn btn-secondary rounded-pill" onclick="press('percent')">%</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" onclick="press(7);">7</button>
            <button type="button" class="btn btn-secondary" onclick="press(8);">8</button>
            <button type="button" class="btn btn-secondary" onclick="press(9);">9</button>
            <button type="button" class="operator btn btn-warning" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" onclick="press(4);">4</button>
            <button type="button" class="btn btn-secondary" onclick="press(5);">5</button>
            <button type="button" class="btn btn-secondary" onclick="press(6);">6</button>
            <button type="button" class="operator btn btn-warning" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" onclick="press(1);">1</button>
            <button type="button" class="btn btn-secondary" onclick="press(2);">2</button>
            <button type="button" class="btn btn-secondary" onclick="press(3);">3</button>
            <button type="button" class="operator btn btn-warning" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary" onclick="clr();">C</button>
            <button type="button" class="btn btn-secondary" onclick="press(0);">0</button>
            <button type="button" class="btn btn-secondary" onclick="press('.');">.</button>
            <button type="button" class="operator btn btn-warning" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
            <button type="button" id="equals" class="btn btn-success rounded-pill" onclick="calculate()">=</div>
        </div>
    <div>

    <audio src="beep.mp3"></audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
